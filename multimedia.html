<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Audio y video en html</title>
</head>
<body>
    <h2>Video en html5</h2><br>
    <video width="300" controls preload="metadata" loop autoplay poster="img/poster.jpg">
        <source src="video/codigo.mp4" type="video/mp4">
        <source src="video/codigo.webm" type="video/webm">
        <source src="video/codigo.ogv" type="video/ogg">
        <p>Tu navegador no soporta video</p>
    </video>


    <br><br>
    <h2>Audio en HTML5</h2>
    <audio controls preload="none" autoplay>
      <source src="audio/audio.m4a" type="audio/mp4">
      <source src="audio/audio.oga" type="audio/ogg">
    </audio>
</body>
</html>
